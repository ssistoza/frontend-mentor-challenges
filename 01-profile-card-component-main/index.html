<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="01-profile-card-component-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="01-profile-card-component-main/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card__header">
          <div class="card__profile-picture">
            <img
              src="01-profile-card-component-main/images/image-victor.jpg"
              alt="Profile picture of Victor Crest"
            />
          </div>
        </div>
        <div class="card__body">
          <h2 class="card__name">
            Victor Crest
            <span class="card__age">26</span>
          </h2>
          <span class="card__city">London</span>
        </div>
        <div class="card__footer">
          <span class="card__detail">
            <h2 class="card__stats">80K</h2>
            <div class="card__stats-title">Followers</div>
          </span>
          <span class="card__detail">
            <h2 class="card__stats">803K</h2>
            <div class="card__stats-title">Likes</div>
          </span>
          <span class="card__detail">
            <h2 class="card__stats">1.4K</h2>
            <div class="card__stats-title">Photos</div>
          </span>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shane Sistoza</a>.
      </div>
    </footer>
  </body>
</html>
